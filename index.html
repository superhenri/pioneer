<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer's Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Pioneer's Trivia</h1>
        <button id="mute-button" class="pixel-button">Mute</button>
        <div id="player-form" class="pixel-border">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game" class="pixel-button">Start Game</button>
        </div>
        <div id="quiz" style="display:none;" class="pixel-border">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submit" class="pixel-button">Submit</button>
            <p id="feedback"></p>
            <p>Health: <span id="health"></span></p>
        </div>
        <div id="results" style="display:none;" class="pixel-border">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score"></span></p>
            <button id="play-again" class="pixel-button">Play Again</button>
        </div>
        <div id="leaderboard" style="display:none;" class="pixel-border">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="start-sound">
        <source src="start-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="correct-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="wrong-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound">
        <source src="game-over-sound.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
